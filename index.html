<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
    <title>Day Tripper</title>
  </head>

  <body>
    <header class="container-fluid" id="whole-header">
      <div id="header-container" class="row">
        <div
          id="header-container-content"
          class="col-lg-9 col-md-10 col-sm-10 col-12"
        >
          <div id="header">
            <div id="title">
              <h1 id="main-title" class="display-4 bold">Day Tripper</h1>
              <p id="sub-title" class="lead">
                Trip out your day...
              </p>
            </div>
            <a
              id="portfolio-link"
              href="https://agtravis.github.io/homework-week-2/index.html"
              target="_blank"
              >My Portfolio</a
            >
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div id="main-row" class="row">
        <div class="col-lg-9 col-md-10 col-sm-10 col-12" id="main-container">
          <div class="row">
            <div class="col-12">
              <p id="current-date-p" class="center">
                Planner Date: <span id="current-date-span"></span>
              </p>
            </div>
          </div>
          <div class="row" id="buttons-row">
            <div class="col-lg-2 col-md-2 col-sm-6 col-6">
              <button class="button" id="prev">Prev</button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-6 col-6">
              <button class="button" id="next">Next</button>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-12">
              <div class="row">
                <div class="col-12" id="date-selector">
                  <select id="select-year"> </select>
                  <select id="select-month">
                    <option value="00" selected="selected">January</option>
                    <option value="01">February</option>
                    <option value="02">March</option>
                    <option value="03">April</option>
                    <option value="04">May</option>
                    <option value="05">June</option>
                    <option value="06">July</option>
                    <option value="07">August</option>
                    <option value="08">September</option>
                    <option value="09">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                  </select>
                  <select id="select-date"> </select>
                </div>
              </div>
              <div class="row">
                <div class="col-12" id="custom-date-button-div">
                  <button id="button-custom-date">
                    Jump to Date
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="day-elements">
              <div class="segment">
                <p id="today-paragraph-title">
                  Here is what you have planned for today:
                </p>
              </div>
              <div id="modal-container" class="hide">
                <div class="modal-content">
                  <div class="modal-header">
                    <span id="close-popup" class="close">&times;</span>
                  </div>
                  <div class="modal-body">
                    <h3>
                      What plans are you making for
                      <span id="focus-period"></span>?
                    </h3>
                    <input type="text" id="your-plans" />
                    <div id="modal-buttons">
                      <button id="submit-plans">Submit Plans</button>
                      <button id="cancel-plans">Cancel All Plans</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="segment">
                <p id="today-paragraph9" class="period">
                  9AM: <span id="today9"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph10" class="period">
                  10AM: <span id="today10"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph11" class="period">
                  11AM: <span id="today11"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph12" class="period">
                  12PM: <span id="today12"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph13" class="period">
                  1PM: <span id="today13"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph14" class="period">
                  2PM: <span id="today14"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph15" class="period">
                  3PM: <span id="today15"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph16" class="period">
                  4PM: <span id="today16"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph17" class="period">
                  5PM: <span id="today17"></span>
                </p>
              </div>
              <div class="segment">
                <p id="today-paragraph-instructions">
                  Click on a time slot to edit it
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Alexander George Travis 2019 Â©</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/scripts/daysinmonth.js"></script>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>

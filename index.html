<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css" />
    <title>Day Tripper</title>
  </head>

  <body>
    <header class="container-fluid" id="whole-header">
      <div id="header-container" class="row">
        <div
          id="header-container-content"
          class="col-lg-9 col-md-10 col-sm-10 col-12"
        >
          <div id="header">
            <div id="title">
              <h1 id="main-title" class="display-4 bold">Day Tripper</h1>
              <p id="sub-title" class="lead">
                Trip out your day...
              </p>
            </div>
            <a
              id="portfolio-link"
              href="https://agtravis.github.io/homework-week-2/index.html"
              target="_blank"
              >My Portfolio</a
            >
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div id="main-row" class="row">
        <div class="col-lg-9 col-md-10 col-sm-10 col-12" id="main-container">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-6 col-6">
              <button class="button">Prev</button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-6 col-6">
              <button class="button">Next</button>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-12">
              <div class="row">
                <select id="select-year"> </select>
                <select id="select-month">
                  <option value="January" selected="selected">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <select id="select-date"> </select>
              </div>
              <div class="row">
                <button class="button">Jump to Date</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Alexander George Travis 2019 Â©</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
